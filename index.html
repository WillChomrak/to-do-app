<!DOCTYPE html>
  <head>
    <title> To Do App </title>
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link type='text/css' rel='stylesheet' href='style.css'>
  </head>
  <body>
    <div class='top'>
      <div class='top__content'>
        <div class='title'> To Do App </div>
        <div class='item__total'>
          <span class='item__total--title clearfix'> List items: </span>
          <span class='item__total--number clearfix'> 7 </span>
        </div>
      </div>
    </div>
    <div class='bottom'>
      <div class='add'>
        <input class='add__item' placeholder='Add List Item' maxlength='48'></input>
        <button class='add__item--button'><ion-icon name='add-circle-outline'></ion-icon></button>
      </div>
      <div class='container'>
        <div class='item__section'>
          <h2 class='item__section--title'>Items</h2>
          <div class='all__items'>

          </div>
        </div>
      </div>
    </div>
    <script src='app.js'></script>
    <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
  </body>
</html>
